general {
    grace = 2
    ingore_empty_input = true
}

animation = fade, 1 1.8, linear
bezier = linear, 1, 1, 0, 0

background {
    path = $HOME/.local/share/wallapers/arch.webp
    color = rgba(58, 116, 59, 0.8)
    blur_passes = 2 
}

input-field {
    placeholder_text = Password
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(102, 173, 103, 0.8)

    outer_color =
    check_color =
    fail_color = 

    font_color =
    fade_on_empty = false
    rounding = 15

    position = 0, -130
    halign = center
    valign = center
}

label {
    font_size = 12
    text = $ATTEMPTS Attempt(s) failed
    color = rgb (ebdhb2)
    halign = center
    position = 0, 20
}

label {
    font_size = 12
    text = $Layout
    color = rgb(ebdbb2)
    halign = left
    position = 20, 20
}

label {
    text = cmd[update:0]echo "$USER@$(hostname)"
    color = rgb(ebdbb2)
    halign = center
    valign = center
}

label {
    text = $TIME
    color = rgb(ebdbb2)
    halign = center
    valign = center
    position = 0, 100
}
