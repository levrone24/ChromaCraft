#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type timage --watch cliphist store # Stores only images
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle 

# set a random wallpaper at start and start hyprpaper 
exec-once = hyprpaper & sleep 2; $HOME/.config/hypr/scripts/wallapers/set-random.sh
